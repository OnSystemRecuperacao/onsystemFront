<div class="container">
    <p-table>
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Entre com seu email</h5>        
            </div>
        </ng-template>
    </p-table>
</div>
<form id="reset-senha" autocomplete="off" #resetSenha="ngForm" (ngSubmit)="submit(resetSenha);">
    <div class="p-col-12 p-d-flex-12  p-ai-center p-jc-center">
        <div class="p-field">
            <div class="p-fluid">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText ngModel name="email" #email="ngModel" placeholder="Email" email required>                                           
                </div>
                <div class="p-inputgroup">
                    <small class="p-error" *ngIf="email.hasError('required') && email.dirty">* O campo Email é obrigatório.</small>
                    <small class="p-error" *ngIf="email.hasError('email') && email.dirty">* Informe um Email válido.</small>         
                </div>
            </div>
            <p-divider></p-divider>
            <div class="p-field">
                <button pButton pRipple label="Enviar"  [disabled]="!resetSenha.valid" class="p-button-success"></button>
            </div>      
        </div>
    </div>
</form>
