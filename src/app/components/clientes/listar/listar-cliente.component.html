<p-table #dt [value]="clientes" [rows]="10" [paginator]="exibePaginacao" [loading]="loading"  [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Lista de Clientes</h5>
                <span class="p-input-icon-left">
                  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="novoCliente()"></button>
                  <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header" >
            <tr>
                <th  style="text-align: center; width: 350px;">Nome </th>
                <th  style="text-align: center; ">CPF/CNPJ</th>
                <th style="text-align: center;">Email</th>
                <th style="text-align: center; width: 10px;">Status</th>
                <th style="text-align: center;">Ações</th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente *ngIf="!exibePaginacao">
            <tr>
                <td style="text-align: center;">{{cliente.nome}}</td>
                <td style="text-align: center;">{{cliente.cpfCnpj}}</td>
                <td style="text-align: center;">{{cliente.email}}</td>
                <td style="text-align: center;">{{cliente.situacao}}</td>                
                <td style="text-align: center;" >
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editar(cliente)" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deletar(cliente)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>


<p-confirmDialog 
        [style]="{width: '50vw'}" 
        key="positionDialog" 
        [position]="position" 
        [baseZIndex]="10000" 
        acceptLabel="SIM"
        acceptButtonStyleClass="p-button-success"
        rejectLabel="NÃO"
        rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<p-toast position="top-right" (onClose)="reload()"></p-toast>
