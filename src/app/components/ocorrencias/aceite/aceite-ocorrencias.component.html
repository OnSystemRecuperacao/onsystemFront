<p-table #dt [value]="tempoPrestadorOcorrencias" [rows]="3" [rowHover]="true" dataKey="id" [loading]="loading">

    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h5 class="p-m-0">Selecione um prestador para sua ocorrencia</h5>
        </div>
    </ng-template>



    <ng-template pTemplate="header" >
        <tr>
            <th pSortableColumn="id" style="text-align: center;">Nome Prestador<p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="status" style="text-align: center;">Tempo<p-sortIcon field="processo"></p-sortIcon></th>
            <th pSortableColumn="nome" style="text-align: center;">Situação<p-sortIcon field="status"></p-sortIcon></th>
            <th style="text-align: center;">Selecionar</th>
          </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tempoPrestadorOcorrencia *ngIf="!tempoPrestadorOcorrencias.length" >
        <tr>
            <td style="text-align: center;">{{tempoPrestadorOcorrencia.localizacao.tenancy.nome}}</td>
            <td style="text-align: center;">{{tempoPrestadorOcorrencia?.tempo}} minutos</td>
            <td style="text-align: center;">Aguardando</td>
            <td style="text-align: center;" >
                <button pButton pRipple icon="pi pi-check" class="p-button-rounded p-button-success p-mr-2" (click)="aprovar(tempoPrestadorOcorrencia)" ></button>
            </td>
        </tr>
    </ng-template>

</p-table>

<p-toast position="top-right" (onClose)="redirectToList($event)"></p-toast>
