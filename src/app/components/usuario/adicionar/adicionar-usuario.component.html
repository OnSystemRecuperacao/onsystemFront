<div class="container">
    <p-table>
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Cadastro de usuarios</h5>        
            </div>
        </ng-template>
    </p-table>
</div>

<div class="container" style="margin-top:15px;">
    <div class="p-grid vertical-container">  
        <div class="p-col-4 p-as-center">

        </div>          
        <div class="p-col-4 p-as-center">
            <div class="box">
                <form id="novo-cliente" autocomplete="off" #cliente="ngForm">
                    <p-card>
                                                   
                            <div class="p-col-12 p-d-flex-12  p-ai-center p-jc-center">
                                <div class="p-fluid">
                                    <div class="p-field">
                                        <label for="usuario">Usuário</label>
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <input type="text" pInputText ngModel name="usuario" #username="ngModel" placeholder="Usuário">         
                                        </div>
                                    </div>
                                    <div class="p-field">
                                        <label for="senha">Senha</label>
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-ellipsis-h"></i></span>
                                            <input type="text" pInputText ngModel name="senha" #password="ngModel" placeholder="Senha">         
                                        </div>
                                    </div>
                                    <!--
                                        <div class="p-field">
                                        <label for="perfil">Perfil</label>
                                        
                                        <div class="p-field p-col">
                                            
                                            <p-dropdown [options]="perfis" name="perfilUsuario" placeholder="Selecione" [(ngModel)]="tipoPerfilSelecionado" (onChange)="tipoPerfilChange($event)"></p-dropdown>        
                                        </div>
                                        </div>
                                    -->
                                    
                                    <div class="p-field">
                                        <button pButton pRipple label="Salvar"  class="p-button-success"></button>
                                    </div>
                                    
                                </div>
                            </div>                            
                    </p-card>
                </form> 
            </div>
        </div>  
        <div class="p-col-4 p-as-center">
            
        </div>          
    </div>
</div>
