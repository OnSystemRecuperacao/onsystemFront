<div class="container">
    <p-table>
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Cadastro de ocorrÃªncia</h5>        
            </div>
        </ng-template>
    </p-table>
</div>

<div class="container" style="margin-top: 15px;"></div>

<form id="nova-ocorrencia" #ocorrencia="ngForm" (ngSubmit)="salvar(ocorrencia)">
    
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="latitudeOcorrencia">Latitude ocorrencia</label>
            <input type="text" name="nome" pInputText id="latitudeOcorrencia" required autofocus ngModel/>
        </div>        
    </div>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="longitudeOcorrencia">Longitude ocorrencia</label>
            <input type="text" name="nome" pInputText id="longitudeOcorrencia" required autofocus ngModel/>
        </div>        
    </div>

    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
            <label for="antenista">Antenista</label>              
            <p-dropdown [options]="itens" name="antenista" placeholder="Selecione" ngModel></p-dropdown>
        </div>   

        <div class="p-field p-col">
            <label for="escoltaArmada">Escolta Armada</label>              
            <p-dropdown [options]="itens" name="escoltaArmado" placeholder="Selecione" ngModel></p-dropdown>
        </div>      
        
        <div class="p-field p-col">
            <label for="escoltaArmada">Regulador sinistro</label>              
            <p-dropdown [options]="itens" name="reguladorSinis" placeholder="Selecione" ngModel></p-dropdown>
        </div>  
    </div>

    <div class="p-fluid p-formgrid p-grid  p-jc-end">
        
        <div class="p-field p-col-2">
            <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-success"></button> 
        </div>       
    </div>

</form>
