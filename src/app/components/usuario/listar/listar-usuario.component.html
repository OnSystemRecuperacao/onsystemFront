<p-table #dt [value]="usuarios" [rows]="10" [paginator]="usuarios.length > 0" [loading]="loading" [rowHover]="true" dataKey="id">

    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h5 class="p-m-0">Lista de usuário</h5>
            <span class="p-input-icon-left">
              <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="novoUsuario()"></button>
            </span>
        </div>
    </ng-template>
    
    <ng-template pTemplate="header" >
        <tr>
            <th style="text-align: center;">Nome</th>
            <th style="text-align: center;">Email </th>
            <th style="text-align: center;">Status</th>            
            <th style="text-align: center;">Ações</th>
          </tr>
    </ng-template>

    <ng-template pTemplate="body" let-usuario *ngIf="!usuarios.length">
        <tr>
            <td style="text-align: center;">{{usuario.nome}}</td>
            <td style="text-align: center;">{{usuario.email}}</td>
            <td style="text-align: center;" >{{usuario.situacao}}</td>
                          
            <td style="text-align: center;">
                <button pButton pRipple icon="pi pi-pencil" label="Desativar" *ngIf="usuario.situacao == 'ATIVO'" class="p-button-danger" (click)="desativar(usuario)"></button>
                <button pButton pRipple icon="pi pi-trash"  label="Ativar" *ngIf="usuario.situacao == 'INATIVO'" class="p-button-success" (click)="ativar(usuario)"></button>
            </td>
        </tr>
    </ng-template>

</p-table>

<p-confirmDialog 
        [style]="{width: '50vw'}" 
        key="positionDialog" 
        [position]="position" 
        [baseZIndex]="10000" 
        acceptLabel="SIM"
        acceptButtonStyleClass="p-button-success"
        rejectLabel="NÃO"
        rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>

<p-toast position="top-right" (onClose)="reload()"></p-toast>
