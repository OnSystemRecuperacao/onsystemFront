<p-table #dt [value]="clientes" [rows]="10" [paginator]="clientes.length > 0" [loading]="loading"   [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Lista de Clientes</h5>
                <span class="p-input-icon-left">
                  <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="novoCliente()"></button>
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header" >
            <tr>
                <th pSortableColumn="id" style="text-align: center; ">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="nome" style="text-align: center;">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                <th style="text-align: center;">Email</th>
                <th pSortableColumn="status" style="text-align: center;">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th style="text-align: center;">Ações</th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente *ngIf="!clientes.length">
            <tr>
                <td style="text-align: center;">{{cliente.idCliente}}</td>
                <td style="text-align: center;">{{cliente.nomeCliente}}</td>
                <td style="text-align: center;">{{cliente.emailCliente}}</td>
                <td style="text-align: center;">{{cliente.situacaoCliente}}</td>                
                <td style="text-align: center;" >
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editar(cliente)" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deletar(cliente)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>


<p-confirmDialog 
        [style]="{width: '50vw'}" 
        key="positionDialog" 
        [position]="position" 
        [baseZIndex]="10000" 
        acceptLabel="SIM"
        acceptButtonStyleClass="p-button-success"
        rejectLabel="NÃO"
        rejectButtonStyleClass="p-button-danger">
</p-confirmDialog>
<p-toast position="top-right"></p-toast>
