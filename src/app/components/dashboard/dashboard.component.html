<div class="container">
    <p-table>
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Dashboard</h5>        
            </div>
        </ng-template>
    </p-table>
</div>

<div class="container" style="margin-top: 15px;">
    <div class="p-grid">
        <div class="p-col">
            <p-card header="Ocorrências" [style]="{'border-top': '5px solid #0056b3' }">
                <div class="p-grid">
                    <div class="p-col">
                        <p-chart type="line" width="100%" height="300px" [data]="ocorrenciasData" [options]="options"></p-chart>                        
                    </div>
                </div>         
            </p-card>
        </div>            
    </div>   

    <div class="p-grid">
        <div class="p-col">
            <p-card header="Prestadores" [style]="{'border-top': '5px solid #0056b3' }">
                <div class="p-grid">
                    <div class="p-col">
                        <p-chart type="bar" width="100%" height="300px" [data]="prestadoresData" [options]="options"></p-chart>
                    </div>
                </div>         
            </p-card>            
        </div>

        <div class="p-col">
            <p-card header="Clientes" [style]="{'border-top': '5px solid #42A5F5' }">
                    <div class="p-grid">
                        <div class="p-col">
                            <p-chart type="bar" width="100%" height="300px" [data]="clientesData" [options]="options"></p-chart>
                        </div>
                    </div>            
            </p-card>            
        </div>

        <div class="p-col">
            <p-card header="Usuários" [style]="{'border-top': '5px solid #149b58' }">
                <div class="p-grid">
                    <div class="p-col">
                        <p-chart type="bar" width="100%" height="300px" [data]="usuariosData" [options]="options"></p-chart>
                    </div>
                </div>           
            </p-card>            
        </div>
     </div>     
</div>
